<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",

</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENT NEMODIAN v1.4 :: Multi-Brain Quantum AI Orchestrator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --nemodian-darker: #0D1011;
            --nemodian-dark: #1A1B26;
            --nemodian-panel: #16161E;
            --nemodian-green: #A9DC76;
            --nemodian-cyan: #78DCE8;
            --nemodian-purple: #AB9DF2;
            --nemodian-red: #FF6188;
            --nemodian-orange: #FFD866;
            --nemodian-grey: #5A5A6E;
            --nemodian-light-grey: #9E9EAC;
            --nemodian-white: #C7C7D1;
            
            --header-h: 80px;
            --dashboard-h: 120px;
            --cli-h: 50px;
            --font-size: 14px;
            --line-height: 1.6;
        }

        /* ----- Base & Structure ----- */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: var(--font-size);
            color: var(--nemodian-white);
            background: linear-gradient(135deg, var(--nemodian-darker) 0%, var(--nemodian-dark) 100%);
            overflow: hidden;
        }

        body {
            display: grid;
            grid-template-rows: var(--header-h) var(--dashboard-h) 1fr var(--cli-h);
            grid-template-columns: 350px 1fr;
            height: 100vh;
        }

        /* ----- Header ----- */
        header {
            grid-row: 1;
            grid-column: 1 / -1;
            background: rgba(13, 16, 17, 0.8);
            border-bottom: 1px solid var(--nemodian-grey);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            backdrop-filter: blur(5px);
        }
        .header-title {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--nemodian-cyan);
            text-shadow: 0 0 5px var(--nemodian-cyan);
        }

        /* ----- Left Panel (Config & Personas) ----- */
        #left-panel {
            grid-row: 2 / -1;
            grid-column: 1;
            background: var(--nemodian-panel);
            border-right: 1px solid var(--nemodian-grey);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .config-group label {
            font-size: 0.9em;
            color: var(--nemodian-light-grey);
        }

        .config-group input, .config-group select, .config-group textarea {
            width: 100%;
            background: var(--nemodian-dark);
            border: 1px solid var(--nemodian-grey);
            color: var(--nemodian-white);
            padding: 8px;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .config-group input:focus, .config-group select:focus, .config-group textarea:focus {
            outline: none;
            border-color: var(--nemodian-cyan);
        }

        .config-group button {
            background: var(--nemodian-grey);
            border: none;
            color: var(--nemodian-white);
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .config-group button:hover {
            background: var(--nemodian-cyan);
            color: var(--nemodian-dark);
        }
        
        #persona-editor {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .persona-item textarea {
            min-height: 80px;
            resize: vertical;
        }

        /* ----- Quantum Telemetry Dashboard ----- */
        #dashboard-panel {
            grid-row: 2;
            grid-column: 2;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 15px;
            background: rgba(13, 16, 17, 0.5);
            border-bottom: 1px solid var(--nemodian-grey);
        }
        
        .dashboard-widget {
            background: var(--nemodian-panel);
            border-radius: 4px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .widget-title {
            color: var(--nemodian-light-grey);
            font-size: 0.8em;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        #qbit-chart-container {
            flex-grow: 1;
        }
        
        #top-agents-container .top-agents-grid {
            font-size: 0.9em;
            display: grid;
            grid-template-columns: min-content 1fr;
            align-items: center;
            row-gap: 4px;
            column-gap: 8px;
            overflow-y: auto;
        }
        
        .top-agents-grid .agent-bar-container {
            width: 100%;
            height: 8px;
            background: var(--nemodian-dark);
            border-radius: 4px;
        }
        
        .top-agents-grid .agent-bar {
             height: 100%;
             border-radius: 4px;
             transition: width 0.5s ease-out;
        }


        /* ----- Main Content (Mindflow Panel) ----- */
        main {
            grid-row: 3;
            grid-column: 2;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }
        
        /* Quantum Pulse Animation */
        main::before {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            border-radius: 8px;
            animation: quantum-pulse 4s infinite ease-in-out;
        }
        
        @keyframes quantum-pulse {
            0% { box-shadow: inset 0 0 15px 0px rgba(120, 220, 232, 0); }
            50% { box-shadow: inset 0 0 20px 3px rgba(120, 220, 232, 0.4); }
            100% { box-shadow: inset 0 0 15px 0px rgba(120, 220, 232, 0); }
        }

        #mindflow-panel {
            position: relative;
        }

        .mindflow-node {
            background: var(--nemodian-panel);
            border: 1px solid var(--nemodian-grey);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.5s ease;
        }
        
        /* DAG Connector Line */
        .mindflow-node:not(:first-child) {
            margin-left: 50px;
        }
        
        .mindflow-node:not(:first-child)::before {
            content: '';
            position: absolute;
            left: -25px;
            top: -15px;
            bottom: 50%;
            width: 2px;
            background: linear-gradient(var(--nemodian-grey), var(--nemodian-grey), transparent);
        }
         .mindflow-node:not(:first-child)::after {
            content: '';
            position: absolute;
            left: -25px;
            top: 50%;
            height: 2px;
            width: 25px;
            background: var(--nemodian-grey);
        }

        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .node-title {
            font-weight: bold;
        }
        
        .node-metrics {
            display: flex;
            gap: 12px;
            color: var(--nemodian-light-grey);
        }
        
        .node-content {
            font-size: 0.95em;
            line-height: 1.5;
            color: var(--nemodian-white);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Node States */
        .node-superposition {
            border-left: 4px solid var(--nemodian-purple);
            animation: superposition-pulse 2s infinite alternate;
        }
        @keyframes superposition-pulse {
            from { opacity: 0.8; } to { opacity: 1; }
        }

        .node-high-entropy {
            border-left: 4px solid var(--nemodian-red);
            box-shadow: 0 0 10px rgba(255, 97, 136, 0.3);
            animation: high-entropy-flicker 1.5s infinite;
        }
        @keyframes high-entropy-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        .node-high-qbit {
            border-left: 4px solid var(--nemodian-cyan);
            box-shadow: 0 0 10px rgba(120, 220, 232, 0.4);
        }

        .node-collapsed {
            border-left: 4px solid var(--nemodian-green);
            background: rgba(169, 220, 118, 0.05);
        }


        /* ----- CLI Footer ----- */
        footer {
            grid-row: 4;
            grid-column: 2;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: var(--nemodian-dark);
            border-top: 1px solid var(--nemodian-grey);
        }

        #cli-input-container {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
        }
        
        #cli-input-container::before {
            content: 'Nemodian:~ $';
            color: var(--nemodian-green);
        }

        #cli-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--nemodian-white);
            font-family: inherit;
            font-size: 1em;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">AGENT NEMODIAN v1.4</div>
        <div class="header-status">STATUS: STANDBY</div>
    </header>

    <aside id="left-panel">
        <div class="config-group">
            <label for="config-selector">Agent Configuration</label>
            <select id="config-selector"></select>
            <button id="btn-load-config">Load Configuration</button>
        </div>
        <div class="config-group">
            <label for="config-name-input">Save Configuration As</label>
            <input type="text" id="config-name-input" placeholder="New Config Name...">
            <button id="btn-save-config">Save</button>
        </div>
        <div class="config-group" id="persona-editor">
             <!-- Personas will be rendered here -->
        </div>
    </aside>

    <div id="dashboard-panel">
        <div class="dashboard-widget" id="qbit-chart-container">
            <div class="widget-title">Quantum Stability (Qbit)</div>
            <canvas id="qbit-chart"></canvas>
        </div>
        <div class="dashboard-widget" id="top-agents-container">
            <div class="widget-title">Top Agent Performance</div>
            <div class="top-agents-grid">
                 <!-- Top agents will be rendered here -->
            </div>
        </div>
    </div>

    <main id="main-content">
         <div id="mindflow-panel">
             <!-- Mindflow nodes will be rendered here -->
         </div>
    </main>
    
    <footer>
        <div id="cli-input-container">
            <input type="text" id="cli-input" placeholder="Type 'run <your_prompt>' to start..." autocomplete="off">
        </div>
    </footer>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
