<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemodian 2244-1 :: Quantum Fractal AI Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ----- Quantum CSS Variables ----- */
        :root {
            --muted: #888;
            --info: #2196F3;
            --warn: #FF9800;
            --error: #F44336;
            --success: #4CAF50;
            --baseline: 1.5em;
            --header-h: calc(var(--baseline) * 1.6);
            --status-h: var(--baseline);
            --footer-h: calc(var(--baseline) * 2.5);
            --font-size: 13px;
            --ln-width: 50px;
            --theme-bg: #3a3c31;
            --panel: #313328;
            --header-bg: #2e3026;
            --status-bg: #22241e;
            --accent: #4ac94a;
            --muted-text: #999966;
            --err: #a03333;
            --warn-bg: #f0ad4e;
            --hover-blue: #3366a0;
            --info-bg: #5bc0de;
            --agent-nexus: #BB86FC;
            --agent-cognito: #03DAC6;
            --agent-relay: #FFD54F;
            --agent-sentinel: #CF6679;
            --agent-echo: #4ac94a;
            --agent-chrono: #FFB300;
            --agent-guardian: #1E88E5;
            --agent-quasar: #9C27B0; /* New */
            --agent-fractal: #009688; /* New */
            --quantum-glow: rgba(187, 134, 252, 0.6);
        }

        /* ----- Base ----- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Fira Code', monospace;
            font-size: var(--font-size);
            line-height: var(--baseline);
            background: var(--theme-bg);
            color: #f0f0e0;
            overflow: hidden;
        }

        body {
            display: grid;
            grid-template-rows: var(--header-h) var(--status-h) 1fr var(--footer-h);
        }

        /* ----- Quantum Header ----- */
        header {
            grid-row: 1;
            grid-column: 1 / -1;
            background: var(--header-bg);
            border-bottom: 1px solid #22241e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 12px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--quantum-glow), transparent);
            animation: quantumScan 3s infinite linear;
        }

        @keyframes quantumScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .quantum-pulse {
            animation: quantumPulse 2s infinite alternate;
        }

        @keyframes quantumPulse {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        header .left {
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        header .right {
            display: flex;
            gap: 8px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        button {
            background: #4a4e40;
            border: 1px solid #5a5e50;
            color: #f0f0e0;
            padding: 6px 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all .2s;
            border-radius: 3px;
        }

        button:hover {
            background: var(--hover-blue);
            border-color: var(--hover-blue);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        button.success {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        button.info {
            background: var(--info-bg);
            border-color: var(--info-bg);
        }

        button.warn {
            background: var(--warn-bg);
            border-color: var(--warn-bg);
            color: #3a3c31;
        }

        /* ----- Quantum Status Bar ----- */
        #status-bar {
            grid-row: 2;
            grid-column: 1 / -1;
            background: var(--status-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 12px;
            font-size: 12px;
            color: var(--muted-text);
        }

        /* ----- Modern Editor Layout ----- */
        #editor-stage {
            grid-row: 3;
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 0px 1fr;
            background: var(--theme-bg);
            overflow: hidden;
            position: relative;
            transition: grid-template-columns 0.3s ease;
        }

        #editor-stage.left-panel-open {
            grid-template-columns: 240px 1fr;
        }

        #left-panel {
            background: var(--panel);
            border-right: 1px solid #22241e;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            width: 240px;
        }
        
        #left-panel input[type="text"], #left-panel select {
            width: 100%;
            padding: 6px;
            background: var(--status-bg);
            border: 1px solid var(--muted-text);
            color: #f0f0e0;
            font-family: inherit;
            border-radius: 3px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        #left-panel input[type="text"]:focus, #left-panel select:focus {
          outline: none;
          border-color: var(--accent);
        }

        #left-panel select {
            padding: 5px;
        }
        
        #left-panel label {
            font-size: 12px;
            color: var(--muted-text);
        }

        #left-panel hr {
            border: none;
            border-top: 1px solid #5a5e50;
            margin: 10px 0;
        }
        
        .left-panel-header {
            margin-top: 10px;
            margin-bottom: 5px;
            color: var(--accent);
            border-bottom: 1px solid var(--muted-text);
            padding-bottom: 5px;
            font-size: 1em;
        }
        
        .left-panel-subheader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .left-panel-subheader h4 {
            margin: 0;
            color: var(--accent);
            font-size: 1em;
        }

        #persona-editor {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .persona-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .persona-item label {
            font-size: 12px;
            font-weight: bold;
        }

        .persona-input {
            width: 100%;
            padding: 6px;
            background: var(--status-bg);
            border: 1px solid var(--muted-text);
            color: #f0f0e0;
            font-family: inherit;
            font-size: 11px;
            border-radius: 3px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .persona-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        #comm-log-panel {
            max-height: 200px;
            overflow-y: auto;
            background: var(--status-bg);
            border-radius: 3px;
            padding: 8px;
            font-size: 11px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #4a4e40;
        }
        
        .log-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .log-sender, .log-receiver {
            font-weight: bold;
        }
        
        .log-arrow {
            color: var(--muted-text);
            margin: 0 4px;
        }
        
        .log-message {
            color: #ccc;
            display: block;
            margin-top: 2px;
            padding-left: 4px;
        }


        /* ----- Modern Editor Container ----- */
        .editor-container {
            position: relative;
            display: flex;
            flex: 1;
            background: var(--theme-bg);
            overflow: hidden; /* Changed to hidden to prevent double scrollbars */
        }
        
        .editor-scroll-pane {
            flex: 1;
            display: flex;
            overflow-y: auto;
        }

        .line-numbers {
            width: var(--ln-width);
            padding: 10px 8px;
            background: var(--panel);
            color: var(--muted-text);
            text-align: right;
            user-select: none;
            line-height: var(--baseline);
            font-family: inherit;
            font-size: inherit;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .editor-content {
            flex: 1;
            min-height: 100%;
            padding: 10px;
            padding-left: 12px;
            box-sizing: border-box;
            white-space: pre;
            line-height: var(--baseline);
            font-family: inherit;
            font-size: inherit;
            tab-size: 4;
            -moz-tab-size: 4;
            caret-color: var(--accent);
            outline: none;
            word-break: normal;
        }
        
        /* ----- Quantum Footer ----- */
        footer {
            grid-row: 4;
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 12px;
            background: var(--header-bg);
            border-top: 1px solid #22241e;
            gap: 12px;
        }

        #prompt-input {
            flex: 1;
            padding: 8px;
            background: var(--status-bg);
            border: 1px solid var(--accent);
            color: #f0f0e0;
            font-family: inherit;
            border-radius: 3px;
            font-size: 16px;
        }
        
        .footer-options {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .small {
            font-size: 12px;
            padding: 6px 8px;
        }

        /* ----- Quantum 5-Agent System Styles ----- */
        .agent-card {
            background: var(--panel);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid var(--muted-text);
            transition: all 0.3s ease;
            position: relative;
        }

        .agent-card.processing {
            box-shadow: 0 0 15px var(--quantum-glow);
            transform: translateY(-2px);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .agent-title {
            font-weight: bold;
            font-size: 14px;
        }
        
        .agent-share-btn {
            background: transparent;
            border: 1px solid var(--muted);
            color: var(--muted);
            padding: 2px 6px;
            cursor: pointer;
            font-size: 11px;
            transition: all .2s;
            border-radius: 3px;
            line-height: 1;
            width: 60px;
            text-align: center;
            flex-shrink: 0;
        }

        .agent-share-btn:hover {
            background: var(--hover-blue);
            border-color: var(--hover-blue);
            color: white;
        }

        .agent-content {
            font-size: 12px;
            line-height: 1.4;
            min-height: 20px;
            display: flex;
            align-items: center;
        }

        .nexus-task-input-container {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .nexus-task-input-container input {
            flex: 1;
            background: var(--status-bg);
            border: 1px solid var(--muted-text);
            color: #f0f0e0;
            padding: 6px 8px;
            border-radius: 3px;
            font-family: inherit;
            font-size: 12px;
        }

        .nexus-task-input-container input:focus {
            outline: none;
            border-color: var(--agent-nexus);
        }

        .nexus-task-input-container button {
            background: var(--agent-nexus);
            color: white;
            border-color: var(--agent-nexus);
        }
        
        .quantum-spinner {
            width: 16px;
            height: 16px;
            display: inline-block;
            margin-right: 6px;
            position: relative;
            flex-shrink: 0;
        }

        .quantum-spinner::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top: 2px solid var(--agent-cognito);
            border-radius: 50%;
            animation: quantumSpin 1s linear infinite;
        }

        .quantum-spinner::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-bottom: 2px solid var(--agent-nexus);
            border-radius: 50%;
            animation: quantumSpin 0.5s linear infinite;
        }

        @keyframes quantumSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Action Buttons for Generated Content */
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .final-result-container .action-buttons button {
            background-color: #555;
        }

        /* ----- Syntax Highlighting ----- */
        .sh-comment { color: #64748b; font-style: italic; }
        .sh-string { color: #a3e635; }
        .sh-number { color: #f59e0b; }
        .sh-keyword { color: #f472b6; }
        .sh-function { color: #4ac94a; }
        .sh-bracket { color: #c084fc; }
        .sh-op { color: #94a3b8; }
        .sh-tag { color: #f472b6; }
        .sh-property { color: #7dd3fc; }
        .sh-text { color: #e2e8f0; }
        .sh-unknown { color: #f87171; }
        
        /* Quantum Scrollbar styling */
        .editor-scroll-pane::-webkit-scrollbar, #ai-response-panel::-webkit-scrollbar, .comm-log-panel::-webkit-scrollbar, .consensus-panel::-webkit-scrollbar, #left-panel::-webkit-scrollbar {
            width: 12px;
        }

        .editor-scroll-pane::-webkit-scrollbar-track, #ai-response-panel::-webkit-scrollbar-track, .comm-log-panel::-webkit-scrollbar-track, .consensus-panel::-webkit-scrollbar-track, #left-panel::-webkit-scrollbar-track {
            background: var(--panel);
        }

        .editor-scroll-pane::-webkit-scrollbar-thumb, #ai-response-panel::-webkit-scrollbar-thumb, .comm-log-panel::-webkit-scrollbar-thumb, .consensus-panel::-webkit-scrollbar-thumb, #left-panel::-webkit-scrollbar-thumb {
            background-color: var(--muted-text);
            border-radius: 6px;
            border: 3px solid var(--panel);
        }

        /* ----- Quantum Panels ----- */
        #preview-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            border: 2px solid var(--accent);
            border-radius: 5px;
            z-index: 1000;
            display: none;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,.7);
        }

        #preview-header {
            background: var(--header-bg);
            color: #f0f0e0;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--accent);
        }

        #preview-content {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }
        
        #ai-response-panel {
            position: fixed;
            bottom: calc(var(--footer-h) + 10px);
            right: 20px;
            width: 500px;
            max-height: 600px;
            background: var(--panel);
            border: 1px solid var(--accent);
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 4px 12px rgba(0,0,0,.3);
        }
        
        #close-ai-panel {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            color: var(--muted-text);
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
        }

        /* Quantum Thinking Visualization */
        .quantum-thinking {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        #agent-flow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        .fractal-node {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--agent-cognito);
            animation: fractalPulse 1.5s infinite alternate;
        }

        @keyframes fractalPulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0.8; }
        }

        /* Agent Card Colors */
        .agent-card[data-agent-name="Nexus"] { border-left-color: var(--agent-nexus); }
        .agent-card[data-agent-name="Cognito"] { border-left-color: var(--agent-cognito); }
        .agent-card[data-agent-name="Relay"] { border-left-color: var(--agent-relay); }
        .agent-card[data-agent-name="Sentinel"] { border-left-color: var(--agent-sentinel); }
        .agent-card[data-agent-name="Echo"] { border-left-color: var(--agent-echo); }
        .agent-card[data-agent-name="Chrono"] { border-left-color: var(--agent-chrono); }
        .agent-card[data-agent-name="Guardian"] { border-left-color: var(--agent-guardian); }
        .agent-card[data-agent-name="Quasar"] { border-left-color: var(--agent-quasar); }
        .agent-card[data-agent-name="Fractal"] { border-left-color: var(--agent-fractal); }


        /* New Consensus Panel Styles */
        .consensus-panel {
            background: var(--panel);
            border: 1px solid var(--agent-nexus);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .consensus-header {
            font-weight: bold;
            color: var(--agent-nexus);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <button id="left-toggle">☰</button>
            <div class="title quantum-pulse">Nemodian 2244-1</div>
        </div>
        <div class="right">
            <!-- More header buttons can go here -->
        </div>
    </header>

    <div id="status-bar">
        <div>/path/to/current/file.ts</div>
        <div>Ln 1, Col 1</div>
    </div>
    
    <main id="editor-stage" class="left-panel-open">
        <div id="left-panel">
            <label for="config-selector">Configuration:</label>
            <select id="config-selector"></select>
            <button id="btn-load-config">Load</button>
            <hr>
            <label for="config-name-input">Save Configuration As:</label>
            <input type="text" id="config-name-input" placeholder="New Config Name">
            <button id="btn-save-config">Save</button>
            <hr>
            <h4 class="left-panel-header">Persona Sets</h4>
            <label for="persona-set-selector">Load Persona Set:</label>
            <select id="persona-set-selector"></select>
            <button id="btn-load-persona-set" class="small">Load Personas</button>
            <label for="persona-set-name-input">Save Personas As:</label>
            <input type="text" id="persona-set-name-input" placeholder="New Persona Set Name">
            <button id="btn-save-persona-set" class="small">Save Personas</button>
            <hr>
            <h4 class="left-panel-header">Agent Personas</h4>
            <div id="persona-editor"></div>
            <hr>
            <div class="left-panel-subheader">
                <h4>Communication Log</h4>
                <button id="btn-clear-log" class="small">Clear</button>
            </div>
            <div id="comm-log-panel"></div>
        </div>
        <div class="editor-container">
            <div class="editor-scroll-pane">
                <div id="line-numbers" class="line-numbers">1</div>
                <div id="editor" class="editor-content" contenteditable="true" spellcheck="false"></div>
            </div>
            <canvas id="agent-flow-canvas"></canvas>
        </div>
    </main>
    
    <footer>
        <input id="prompt-input" type="text" placeholder="Enter your prompt here..." />
        <div class="footer-options">
            <button id="btn-orchestrate" class="success">Orchestrate</button>
        </div>
    </footer>

    <div id="ai-response-panel">
        <button id="close-ai-panel">×</button>
        <!-- Agent cards will be dynamically inserted here -->
    </div>
    
    <script type="module" src="/index.js"></script>
</body>
</html>
